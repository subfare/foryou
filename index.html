<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>goodbye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: black;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    p {
      margin: 10px auto 40px;
      font-size: 1rem;
      max-width: 600px;
      opacity: 0.7;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    .playlist {
      margin: 40px auto;
      max-width: 400px;
    }

    iframe {
      border-radius: 12px;
      width: 100%;
      height: 380px;
    }

    footer {
      margin: 60px auto;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <canvas class="stars"></canvas>

  <h1>goodbye</h1>
  <p>these were the songs i made for you.<br>each one a chapter, each one a memory.</p>

  <div class="playlist">
    <!-- Replace with your Spotify playlist links -->
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" 
      frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
  </div>

  <div class="playlist">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4WYpdgoIcn6?utm_source=generator" 
      frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
  </div>

  <footer>— 2025 —</footer>

  <script>
    // Simple star animation
    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let w, h;

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.2,
          d: Math.random() * 0.5
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      update();
    }

    function update() {
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        s.y += s.d;
        if (s.y > h) {
          s.y = 0;
          s.x = Math.random() * w;
        }
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
  </script>
</body>
</html>
